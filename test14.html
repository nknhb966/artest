<html>
<head>
  <title>マーカーベースTest3</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .joystick {
      position: fixed;
      bottom: 10%;
      z-index: 10;
    }
    .joystick-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
    }
    .joystick-ball {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="test" src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb" scale="1 1 1"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity id="model" gltf-model="#test" position="0 0 0" rotation="0 20 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <div id="joystick" class="joystick">
      <div class="joystick-frame">
        <div id="joystick-ball" class="joystick-ball"></div>
      </div>
    </div>
  </a-scene>
  <script>
    let joystickBall;
    let joystickCenterX;
    let joystickCenterY;
    let joystickLimitNumber = 35;

    const init = () => {
      setupJoystick();
    };

    const setupJoystick = () => {
      joystickBall = document.getElementById("joystick-ball");
      joystickCenterX =
        joystickBall.getBoundingClientRect().left + joystickBall.clientWidth / 2;
      joystickCenterY =
        joystickBall.getBoundingClientRect().top + joystickBall.clientHeight / 2;
      joystickBall.addEventListener("touchmove", dragMove);
      joystickBall.addEventListener("touchend", dragLeave);
    };

    const dragMove = (event) => {
      event.preventDefault();

      const pageX = event.touches[0].pageX;
      const pageY = event.touches[0].pageY;

      let touchX =
        Math.abs(pageX - joystickCenterX) < joystickLimitNumber
          ? pageX - joystickCenterX
          : pageX - joystickCenterX > 0
          ? joystickLimitNumber
          : -joystickLimitNumber;

      let touchY =
        Math.abs(pageY - joystickCenterY) < joystickLimitNumber
          ? pageY - joystickCenterY
          : pageY - joystickCenterY > 0
          ? joystickLimitNumber
          : -joystickLimitNumber;

      joystickBall.style.left = `calc(50% + ${touchX}px)`;
      joystickBall.style.top = `calc(50% + ${touchY}px)`;

      const model = document.getElementById("model");
      model.object3D.rotation.y += touchX * 0.0003;
      model.object3D.position.z += touchY * 0.003;
    };

    const dragLeave = () => {
      joystickBall.style.top = "50%";
      joystickBall.style.left = "50%";
    };

    init();

    window.addEventListener("resize", () => {
      joystickCenterX =
        joystickBall.getBoundingClientRect().left + joystickBall.clientWidth / 2;
      joystickCenterY =
        joystickBall.getBoundingClientRect().top + joystickBall.clientHeight / 2;
    });
  </script>
</body>
</html>
