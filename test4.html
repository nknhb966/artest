<html>
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
  #outerCircle {
    width: 300px;
    height: 300px;
    background-color: rgba(173, 216, 230, 0.5); /* 半透明の青色 */
    border-radius: 50%;
    position: relative;
  }
  #innerCircle {
    width: 50px;
    height: 50px;
    background-color: rgba(144, 238, 144, 0.5); /* 半透明の緑色 */
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #model {
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100; /* モデルを前面に表示 */
  }
</style>

  </head>
  <body>
<div id="outerCircle">
  <div id="innerCircle"></div>
</div>
    
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="test" src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb" scale="1 1 1"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity id="model" gltf-model="#test" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

<script>
  var outerCircle = document.getElementById('outerCircle');
  var innerCircle = document.getElementById('innerCircle');
  var model = document.getElementById('model');
  var step = 5;

  document.addEventListener('keydown', function(event) {
    var key = event.key;
    var rect = outerCircle.getBoundingClientRect();
    var innerRect = innerCircle.getBoundingClientRect();
    var innerCircleTop = innerRect.top - rect.top;
    var innerCircleLeft = innerRect.left - rect.left;
    var innerCircleBottom = innerRect.bottom - rect.top;
    var innerCircleRight = innerRect.right - rect.left;

    switch(key) {
      case 'ArrowUp':
        if (innerCircleTop - step >= 0) {
          innerCircle.style.top = (innerCircleTop - step) + 'px';
        }
        break;
      case 'ArrowDown':
        if (innerCircleBottom + step <= rect.height) {
          innerCircle.style.top = (innerCircleTop + step) + 'px';
        }
        break;
      case 'ArrowLeft':
        if (innerCircleLeft - step >= 0) {
          innerCircle.style.left = (innerCircleLeft - step) + 'px';
        }
        break;
      case 'ArrowRight':
        if (innerCircleRight + step <= rect.width) {
          innerCircle.style.left = (innerCircleLeft + step) + 'px';
        }
        break;
    }
    // モデルの位置を更新
    var innerCenterX = innerCircleLeft + innerRect.width / 2;
    var innerCenterY = innerCircleTop + innerRect.height / 2;
    model.style.left = innerCenterX + 'px';
    model.style.top = innerCenterY + 'px';
  });
</script>

  </body>
</html>
