<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <a-scene embedded arjs vr-mode-ui="enabled: false">

    </a-assets>
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity id="model" gltf-model="#test" position="0 0 0" rotation="0 0 0" pinch-zoom rotate-orbit></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</html>
