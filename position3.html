<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR 3D Model</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
      <a-entity gltf-model="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb"
        scale="1 1 1"
        position="0 -2 0"
        >
      </a-entity>
      <a-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
