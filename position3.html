<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR 3D モデル</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: true" arjs="sourceType: webcam; debugUIEnabled: false">
    <a-entity gltf-model="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb"
              scale="1 1 1"
              position="0 -0.5 0">
    </a-entity>

    <!-- 説明作成 -->
    <a-entity position="0 1.5 -2">
      <a-entity line="start: 0 -0.5 0; end: 0 -2 -0.1; color: white;" opacity="0.8"></a-entity>
      <a-image src="https://nknhb966.github.io/artest/kokufuhakkutsu/20100_kokufuhakkutsu.png"
         width="0.8" height="0.8"
         position="0 0 0">
      </a-image>
    </a-entity>
  </a-scene>
</body>
</html>
