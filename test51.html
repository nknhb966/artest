<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Slideshow</title>
<style>
  /* モーダルのスタイル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* 縦スクロールを可能にする */
    background-color: rgba(0,0,0,0.5); /* 背景の透過率を0.5に設定 */
  }
  
  /* モーダルの中身のスタイル */
  .modal-content {
    background-color: #fefefe;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 780px; /* コンテンツ部分の最大幅を780pxに設定 */
    overflow-y: auto;
  }

  /* スライドのスタイル */
  .slide {
    display: none;
    text-align: center;
  }

  /* 画像のスタイル */
  .slide img {
    width: 100%;
    height: auto;
  }

  /* ボタンのスタイル */
  .prev, .next {
    color: black;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 5px 10px;
    background-color: rgba(255,255,255,0.5);
    border: none;
    transform: translateY(-50%);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* 閉じるボタンのスタイル */
  .close {
    color: #000;
    font-size: 28px;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  /* スライドのドットのスタイル */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .active {
    background-color: #717171;
  }
</style>
</head>
<body>

<div>2</div>
<!-- ボタンを配置するためのコンテナ -->
<div id="buttonContainer">
</div>

<!-- モーダル -->
<div id="myModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <!-- 閉じるボタン -->
    <span class="close" onclick="closeModal()">&times;</span>
    <!-- スライド -->
    <!-- スライドの追加はJavaScriptで行う -->
    <!-- ドット -->
    <div style="text-align:center">
      <!-- ドットの追加はJavaScriptで行う -->
    </div>
    <!-- 任意のスライドを追加 -->
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("slide");
    var dots = document.getElementsByClassName("dot");

    // もし slides が undefined であれば、処理を中断する
    if (!slides || slides.length === 0) {
        console.error("Slides are not found!");
        return;
    }

    // 以降の処理は slides が存在することが前提となる

    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}

  var touchstartX = 0;
  var touchendX = 0;

  document.addEventListener('touchstart', function(event) {
      touchstartX = event.changedTouches[0].screenX;
  }, false);

  document.addEventListener('touchend', function(event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
  }, false);

  function handleGesture() {
      if (touchendX < touchstartX - 75) {
          plusSlides(1);
      }
      if (touchendX > touchstartX + 75) {
          plusSlides(-1);
      }
  }

  // CSVデータの読み込みとスライドの設定
  fetch('./csv/contents.csv')
    .then(response => response.text())
    .then(data => {
      var rows = data.split('\n').map(row => row.split(','));
      var buttonContainer = document.getElementById("buttonContainer");
      var modalContent = document.querySelector(".modal-content");
      var dotContainer = document.querySelector(".modal-content > div");

      for (var i = 1; i < rows.length; i++) {
        var button = document.createElement("button");
        button.textContent = "Open Modal " + i;
        button.onclick = function(index) {
          return function() {
            openModal();
            currentSlide(index);
          };
        }(i);
        buttonContainer.appendChild(button);

        var slide = document.createElement("div");
        slide.className = "slide";
        if (rows[i][2]) {
          var image = document.createElement("img");
          image.src = rows[i][2];
          image.alt = rows[i][1];
          slide.appendChild(image);
        }
        if (rows[i][3]) {
          var text = document.createElement("p");
          text.textContent = rows[i][3];
          slide.appendChild(text);
        }
        modalContent.appendChild(slide);

        var dot = document.createElement("span");
        dot.className = "dot";
        dot.onclick = function(index) {
          return function() {
            currentSlide(index);
          };
        }(i);
        dotContainer.appendChild(dot);
      }
      showSlides(slideIndex);
    });
</script>

</body>
</html>
