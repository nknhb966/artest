<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Slideshow</title>
<style>
  /* モーダルのスタイル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* 縦スクロールを可能にする */
    background-color: rgba(0,0,0,0.5); /* 背景の透過率を0.5に設定 */
  }
  
  /* モーダルの中身のスタイル */
  .modal-content {
    background-color: #fefefe;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 780px; /* コンテンツ部分の最大幅を780pxに設定 */
    overflow-y: auto;
  }

  /* スライドのスタイル */
  .slide {
    display: none;
    text-align: center; /* 画像とテキストの中央寄せ */
  }

  /* 画像のスタイル */
  .slide img {
    width: 100%;
    height: auto;
  }

  /* ボタンのスタイル */
  .prev, .next {
    color: black;
    font-size: 24px; /* ボタンのサイズを調整 */
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 5px 10px; /* ボタンの余白を調整 */
    background-color: rgba(255,255,255,0.5); /* ボタンの透過率を0.5に設定 */
    border: none; /* ボタンの枠線を削除 */
    transform: translateY(-50%);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* 閉じるボタンのスタイル */
  .close {
    color: #000;
    font-size: 28px;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  /* スライドのドットのスタイル */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .active {
    background-color: #717171;
  }
</style>
</head>
<body>

<!-- トリガーボタン -->
<button onclick="openModal()">Open Modal</button>

<!-- モーダル -->
<div id="myModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <!-- 閉じるボタン -->
    <span class="close" onclick="closeModal()">&times;</span>
    <!-- スライド -->
    <div class="slide">
      <img src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00112_kokufuhakkutsu.png" alt="Image 1">
      <p>Image 1 Text</p>
    </div>
    <div class="slide">
      <img src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00114_kokufuhakkutsu.png" alt="Image 2">
      <p>Image 2 Text</p>
    </div>
    <div class="slide">
      <img src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00114_kokufuhakkutsu.png" alt="Image 3">
      <p>Image 3 Text</p>
    </div>
    <!-- ドット -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- 任意のスライドを追加 -->
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("slide");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }

  var touchstartX = 0;
  var touchendX = 0;

  document.addEventListener('touchstart', function(event) {
      touchstartX = event.changedTouches[0].screenX;
  }, false);

  document.addEventListener('touchend', function(event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
  }, false);

  function handleGesture() {
      if (touchendX < touchstartX - 50) { // 50ピクセル以上左にスワイプした場合
          plusSlides(1); // 右にスワイプされた場合、次のスライドに移動
      }
      if (touchendX > touchstartX + 50) { // 50ピクセル以上右にスワイプした場合
          plusSlides(-1); // 左にスワイプされた場合、前のスライドに移動
      }
  }
</script>

</body>
</html>
