<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Slideshow</title>
<style>
  /* モーダルのスタイル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* 縦スクロールを可能にする */
    background-color: rgba(0,0,0,0.5); /* 背景の透過率を0.5に設定 */
  }
  
  /* モーダルの中身のスタイル */
  .modal-content {
    background-color: #fefefe;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 780px; /* コンテンツ部分の最大幅を780pxに設定 */
    overflow-y: auto;
  }

  /* スライドのスタイル */
  .slide {
    display: none;
    text-align: center;
  }

  /* 画像のスタイル */
  .slide img {
    width: 100%;
    height: auto;
  }

  /* ボタンのスタイル */
  .prev, .next {
    color: black;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 5px 10px;
    background-color: rgba(255,255,255,0.5);
    border: none;
    transform: translateY(-50%);
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  /* 閉じるボタンのスタイル */
  .close {
    color: #000;
    font-size: 28px;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  /* スライドのドットのスタイル */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }

  .active {
    background-color: #717171;
  }
</style>
</head>
<body>
<div>3</div>
<!-- ボタンを配置するためのコンテナ -->
<div id="buttonContainer">
</div>

<!-- モーダル -->
<div id="myModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <!-- 閉じるボタン -->
    <span class="close" onclick="closeModal()">&times;</span>
    <!-- スライド -->
    <!-- スライドの追加はJavaScriptで行う -->
    <!-- ドット -->
    <div style="text-align:center">
      <!-- ドットの追加はJavaScriptで行う -->
    </div>
    <!-- 任意のスライドを追加 -->
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("slide");
    var dots = document.getElementsByClassName("dot");
    
    if (slides.length === 0 || dots.length === 0) {
        console.error("No slides or dots found.");
        return;
    }
    
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}

  var touchstartX = 0;
  var touchendX = 0;

  document.addEventListener('touchstart', function(event) {
      touchstartX = event.changedTouches[0].screenX;
  }, false);

  document.addEventListener('touchend', function(event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
  }, false);

  function handleGesture() {
      if (touchendX < touchstartX - 75) {
          plusSlides(1);
      }
      if (touchendX > touchstartX + 75) {
          plusSlides(-1);
      }
  }

  // CSV読み込みとスライドの生成
fetch('./csv/contents.csv')
    .then(response => response.text())
    .then(data => {
        var lines = data.split('\n');
        var buttonContainer = document.getElementById("buttonContainer");
        for (var i = 1; i < lines.length; i++) {
            var cells = lines[i].split(',');
            var id = cells[0];
            var title = cells[1];
            var images = [];
            var descriptions = [];
            for (var j = 2; j < cells.length; j += 2) {
                if (cells[j] && cells[j + 1]) {
                    images.push('./image/' + cells[j]); // 画像のパスを修正
                    descriptions.push(cells[j + 1]);
                }
            }
            var button = document.createElement("button");
            button.textContent = "Open Modal " + id;
            button.onclick = function (index) {
                return function () {
                    openModal();
                    currentSlide((index - 1) * 4 + 1);
                };
            }(i);
            buttonContainer.appendChild(button);

            var modalContent = document.querySelector(".modal-content");
            for (var k = 0; k < images.length; k++) {
                var slide = document.createElement("div");
                slide.className = "slide";
                var image = document.createElement("img");
                image.src = images[k];
                image.alt = title + " Image " + (k + 1);
                var text = document.createElement("p");
                text.textContent = descriptions[k];
                slide.appendChild(image);
                slide.appendChild(text);
                modalContent.appendChild(slide);
            }

            var dotContainer = document.querySelector(".modal-content > div");
            for (var l = 0; l < images.length; l++) {
                var dot = document.createElement("span");
                dot.className = "dot";
                dot.onclick = function (index) {
                    return function () {
                        currentSlide((i - 1) * 4 + index);
                    };
                }(l + 1);
                dotContainer.appendChild(dot);
            }
        }
    })
    .catch(error => {
        console.error('Error fetching CSV:', error);
    });
</script>

</body>
</html>
