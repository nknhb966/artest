<!DOCTYPE html><html><head>
<title>CIC Tokyo - glb-viewer</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
</head>

<script type="module">
AFRAME.registerComponent('collider-check', {
    dependencies: ['raycaster'],
    init: function () {
        this.el.addEventListener('raycaster-intersection', function () {
            window.open("https://nknhb966.github.io/artest/test57.html", "_blank");
        });
        this.el.addEventListener('raycaster-intersection-cleared', function () {
        });
    }
});
</script>
<body>
<a-scene id="scene" background="color: #77ADD1" renderer="colorManagement: true">

<!--   <a-assets timeout="10000">
    <a-asset-item id="sabae" src="./cic-tokyo.glb"></a-asset-item>
  </a-assets>
 --><!--   <a-entity gltf-model="#sabae" position="0.5 0 -4" rotation="0 -60 0"></a-entity> -->
  <a-entity gltf-model="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb"
            scale="1 1 1"
            position="0 -0.5 0"
            rotation="0 20 0">
  </a-entity>

  <a-entity light="type: ambient; color: #FFF"></a-entity>
    <!--<a-plane color="#888" height="300" width="300" rotation="-90 0 0"></a-plane>-->
  <a-sphere id="sphere" color="#222" position="0 1 -3" class="collidable"></a-sphere>
  <a-entity id="cameraRig">
    <a-entity id="head" camera position="0 1.7 0" mc-controls x-wasd-controls-mode2 look-controls x-drone-controls-mode2 raycaster="objects: .collidable; far: 0.5;" collider-check></a-entity>
<!--     <a-entity oculus-touch-controls="hand:left" teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
    <a-entity oculus-touch-controls="hand:right" teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
  </a-entity> -->
<!--     <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
    <a-entity id="ctlR" laser-controls="hand: right"></a-entity> -->
</a-scene>
</body>
</html>
