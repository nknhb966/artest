<html>
<head>
<title>AR表示</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  model-viewer {
    width: 90vw;
    height: 90vh;
  }
</style>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<model-viewer
  ar
  ar-modes="scene-viewer webxr quick-look"
  src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb"
  alt="Your Model"
  camera-controls
  autoplay
  magic-leap unstable-webxr
  style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"
>
</model-viewer>

<model-viewer
  ar
  ar-modes="scene-viewer webxr quick-look"
  src="https://code4fukui.github.io/vr-dinosaur-museum/arrow.glb"
  alt="Your Arrow Model"
  camera-controls
  autoplay
  magic-leap unstable-webxr
  style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
>
</model-viewer>

</body>
</html>
