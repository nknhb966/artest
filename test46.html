<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orientation Detector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>

<h1>Orientation Detector</h1>
<p id="orientationMessage">Orientation: <span id="orientationText"></span></p>

<script>
    // Orientation detection
    function detectOrientation() {
        var orientationText = document.getElementById("orientationText");
        var orientationMessage = document.getElementById("orientationMessage");

        // Check if window.orientation property is supported (for older devices)
        if (window.orientation !== undefined) {
            if (window.orientation === 0 || window.orientation === 180) {
                orientationText.innerText = "Portrait1";
            } else {
                orientationText.innerText = "Landscape1";
            }
        } else { // If window.orientation is not supported, use screen width vs height
            if (window.innerWidth > window.innerHeight) {
                orientationText.innerText = "Landscape2";
            } else {
                orientationText.innerText = "Portrait2";
            }
        }

        // Additional message for 2-in-1 devices
        if (window.matchMedia("(hover: none)").matches) {
            orientationMessage.innerHTML += "<br>This is a touch device.";
        }
    }

    // Call detectOrientation initially
    detectOrientation();

    // Event listener for orientation change
    window.addEventListener("orientationchange", function() {
        detectOrientation();
    });

    // Event listener for resize (for devices without orientationchange event)
    window.addEventListener("resize", function() {
        detectOrientation();
    });
</script>

</body>
</html>
