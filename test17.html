<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotate Your Phone</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  #rotateMessage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* 半透明の黒背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    z-index: 9999;
  }
</style>
</head>
<body>
<!-- ここにページのコンテンツが入ります -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(window).on('load orientationchange resize', function(){
    if (Math.abs(window.orientation) === 90) {
      // 横向きになったときの処理
      $('#rotateMessage').remove(); // メッセージを非表示にする
    } else {
      // 縦向きになったときの処理
      if (!$('#rotateMessage').length) {
        $('body').append('<div id="rotateMessage">Rotate Your Phone</div>'); // メッセージを追加
      }
    }
  });
</script>
</body>
</html>
