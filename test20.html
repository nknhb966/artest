<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ロケーションベースTest5</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      #rotateMessage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        z-index: 9999;
      }
      #contentWrapper {
        display: none;
      }
      #locationDropdown {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 99999;
      }
      .joystick {
        position: fixed;
        bottom: 10%;
        z-index: 10;
      }
      .joystick-left {
        left: 10%;
      }
      .joystick-right {
        right: 10%;
      }
      .joystick-frame-left {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0);
        position: relative;
      }
      .joystick-arrow-left {
        width: 210px;
        height: 210px;
        position: absolute;
        top: calc(50% - 105px);
        left: calc(50% - 105px);
        background-color: rgba(255, 255, 255, 0);
      }
      .joystick-arrow-left::before,
      .joystick-arrow-left::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0);
      }
      .joystick-arrow-left::before {
        width: 70px;
        height: 210px;
        top: 0;
        left: calc(50% - 37px);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
      .joystick-arrow-left::after {
        width: 210px;
        height: 70px;
        top: calc(50% - 37px);
        left: 0;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
      .joystick-text {
        position: absolute;
        color: white;
        font-size: 14px;
      }
      .joystick-text-up {
        top: 20px;
        left: calc(50% - 8px);
      }
      .joystick-text-down {
        bottom: 20px;
        left: calc(50% - 20px);
      }
      .joystick-text-left {
        top: calc(50% - 10px);
        left: 10px;
      }
      .joystick-text-right {
        top: calc(50% - 10px);
        right: 10px;
      }
      .joystick-frame-right {
        width: 210px;
        height: 210px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.5);
        position: relative;
      }
      .joystick-text-center {
        top: calc(50% - 10px);
        right: calc(50% - 18px);
      }
      .joystick-ball {
        width: 105px;
        height: 105px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >
        <a-assets>
          <a-asset-item id="test" src="https://www.city.echizen.lg.jp/office/030/021/open-data-echizen_d/fil/00101_kokufuhakkutsu.glb"></a-asset-item>
        </a-assets>

        <select id="locationDropdown">
          <option value="35.905732769065835,136.16673321050047">本興寺発掘跡地</option>
          <option value="35.90334555210129,136.16925240028425">越前市役所芝生広場</option>
          <option value="35.956305181662465,136.1842505019495">鯖江市役所駐車場</option>
        </select>
      </a-scene>

    <script>



document.addEventListener('DOMContentLoaded', e => {
  const ele = document.createElement('a-box');
  ele.setAttribute('material', 'color: blue');
  ele.setAttribute('gps-entity-place', 'latitude: 35.9217008; longitude: 136.185127');
  ele.setAttribute('position', '50 42 0');
  document.querySelector('a-scene').appendChild(ele);
})
    </script>
  </body>
</html>
